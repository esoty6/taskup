@if (isAddingTask() && selectedUser(); as user) {
<app-new-task (close)="onClose()" [userId]="user.id" />
} @if (selectedUser(); as user) {
<section id="tasks">
  <header>
    <h2>{{ user.name }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of userTasks(); track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
} @else {
<p id="fallback">Select a user to see their tasks!</p>
}
