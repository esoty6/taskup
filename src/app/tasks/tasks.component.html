<section id="tasks">
  <header>
    <h2>{{ user().name }}'s tasks</h2>
    <menu>
      <button (click)="addTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of tasks; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
